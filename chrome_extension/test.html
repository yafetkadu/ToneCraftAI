<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-btn {
            background: #007bff;
            color: white;
        }
        .register-btn {
            background: #28a745;
            color: white;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
        }
        .logged-in {
            background: #d4edda;
            color: #155724;
        }
        .logged-out {
            background: #f8d7da;
            color: #721c24;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center; margin-bottom: 15px;">My App</h3>
    
    <button id="login-btn" class="btn login-btn">Login</button>
    <button id="register-btn" class="btn register-btn">Register</button>
    <button id="logout-btn" class="btn logout-btn hidden">Logout</button>
    
    <div id="status" class="status logged-out">Not logged in</div>

    <script src="popup.js"></script>
</body>
</html>
